<div class="form-container">
  <form #formGroup="ngForm" (ngSubmit)="onSubmit($event)">
    <h3 class="header-text">Login</h3>

    <div class="form-group">
      <input #usernameControl="ngModel"
        [class.invalid]="(usernameControl.touched || usernameControl.dirty || formGroup.submitted) && usernameControl.invalid"
        placeholder="Username" [(ngModel)]="username" type="text" name="username" id="username" required>
      <label for="username">Username</label>
    </div>


    <div class="form-group">
      <input #passwordControl="ngModel"
        [class.invalid]="(passwordControl.touched || passwordControl.dirty || formGroup.submitted) && passwordControl.invalid"
        placeholder="Password" [(ngModel)]="password" type="password" name="password" id="password" required>
      <label for="password">Password</label>
    </div>

    <button class="btn" type="submit">Login</button>

    <span>
      Login with username "admin" to preload auth module
    </span>
  </form>
</div>
